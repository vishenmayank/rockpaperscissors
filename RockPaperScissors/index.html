<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock"> <img src="./images/rock.png" alt=""></div>
        <div class="choice" id="paper"> <img src="./images/paper.png" alt=""></div>
        <div class="choice" id="scissors"> <img src="./images/scissors.png" alt=""></div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <div class="runs"><p id="user-score">0</p></div>
            <p>Your score</p>
        </div>
        <div class="score">
            <div class="runs"><p id="comp-score">0</p></div>
            <p>Computer score</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    
</body>
</html>
